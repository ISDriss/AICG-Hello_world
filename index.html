<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MNIST Canvas Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>MNIST Canva</h1>
  <p>Choisi un mod√®le, dessine un chiffre et<br>BOOM, sa fait des chocapics</p>

  <select>
    <option>Model Selection</option>
  </select>

  <div class="container">
    <div class="buttons">
      <button id="penBtn">Pen</button>
      <button id="eraserBtn">Eraser</button>
      <button id="clearBtn">Clear</button>
    </div>

    <canvas id="canvas" width="200" height="200"></canvas>

    <div class="predictions">
      <div class="pred0">
        <p>0</p>
      </div>
      <div class="pred1">
        <p>1</p>
      </div>
      <div class="pred2">
        <p>2</p>
      </div>
      <div class="pred3">
        <p>3</p>
      </div>
      <div class="pred4">
        <p>4</p>
      </div>
      <div class="pred5">
        <p>5</p>
      </div>
      <div class="pred6">
        <p>6</p>
      </div>
      <div class="pred7">
        <p>7</p>
      </div>
      <div class="pred8">
        <p>8</p>
      </div>
      <div class="pred9">
        <p>9</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
